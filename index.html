<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Map of Wixom, MI, USA with Points of Interest">
    <meta name="author" content="James R. Small">
    <link rel="icon" href="img/favicon.ico">

    <title>Wixom, Michigan, USA</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/dashboard.css" rel="stylesheet" type="text/css">
    <!-- Use defer option so script loads aysnchronously and after DOM fully loaded -->
    <script defer src="js/jquery-3.2.1.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/knockout-3.4.2.js"></script>
    <script defer src="js/wixom-map.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/keys.js"></script>
    <!-- Note:  Loading places library - used in wixom-app.js
                Load after wixom-app.js since it's using callbacks defined there -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvkw6h0gyz5ypm5WtT2GyRXhyZC9hLEXM&v=3&callback=initMap&libraries=places" onerror="initMapError()"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="sidebar">
        <!-- Sidebar header -->
        <ul class="nav nav-sidebar">
          <li><a href="">Wixom, Michigan, USA</a></li>
          <li class="active" id="sidebarCollapse"><a href="">Points of Interest &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-menu-hamburger"></i></a></li>
          <!-- Button to toggle sidebar open/closed -->
          <!--button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
            Toggle
          </button-->
        </ul>
        <ul class="nav nav-sidebar">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="inputFilter">Filter Text</label>
              <input type="text" id="filter-text" class="form-control" placeholder="Filter, e.g., Vista">
            </div>
            <button type="submit" id="filter-button" class="btn btn-success">Filter</button>
          </form>
        </ul>
        <ul class="nav nav-sidebar" data-bind="foreach: poiList">
          <!-- li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li -->
          <li><a href="#" data-bind="click: $parent.updateCurrentPoi, text: title"></a></li>
        </ul>
      </nav>

      <main>
        <!-- A div with the id of "map" is used by Google Maps -->
        <div id="map"></div>
      </main>
    </div>
  </body>
</html>
