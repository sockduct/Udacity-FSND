{% extends "base.html" %}

{% block content %}

    <!--h2>Blog</h2-->
    <form method="post">
        <label>
            <div>Title:</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>
        <br>
        <br>
        <label>
            <div>Entry:</div>
            <textarea name="content">{{content}}</textarea>
        </label>
        <br>
        <div class="error">
            <input type="submit">
            {{error}}
        </div>
    </form>

{% endblock %}
